<h1>Sales</h1>

<div class="container mt-5">

    <div class="card">
        <h4 class="card-header">Sales data from input</h4>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Region</th>
                        <th>Sales</th>
                        <th>Profit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sale of sales">
                        <td>{{ sale.Date }}</td>
                        <td>{{ sale.Region }}</td>
                        <td>{{ sale.Sales }}</td>
                        <td>{{ sale.Profit }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <h4 class="card-header">Sales data cleaned</h4>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Region</th>
                        <th>Sales</th>
                        <th>Profit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sale of salesC">
                        <td>{{ sale.Date }}</td>
                        <td>{{ sale.Region }}</td>
                        <td>{{ sale.Sales }}</td>
                        <td>{{ sale.Profit }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <h4 class="card-header">Sales Histogram</h4>
        <div class="card-body">
            <img [src]="histogramUrl">
        </div>
    </div>

    <div class="card">
        <h4 class="card-header">Sales Line Chart</h4>
        <div class="card-body">
            <img [src]="linechartUrl">
        </div>
    </div>
</div>
